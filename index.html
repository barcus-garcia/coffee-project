<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-light bg-info">
    <a class="navbar-brand">Cafecito de Amor</a>
    <form class="form-inline">
        <a class="btn btn-outline-light my-2 my-sm-0">Covid-19 Safety</a>
        <a class="btn btn-outline-light my-2 my-sm-0">Order Online</a>
        <a class="btn btn-outline-light my-2 my-sm-0">Locations</a>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<!--This is the Header img and page title-->
<div class="jumbotron jumbotron-fluid southwest-header">
    <div class="container title-opaque">
        <h1 class="display-4">Cafecito con Amor</h1>
        <p class="lead">Put a little love in your day....</p>
    </div>
</div>
<!--Coffee info-->

<div class="container">
    <div class="row">
        <div class="col-8">
            <div id="coffee-list" class="row">
            </div>
        </div>
        <div class="col-4">
            <div class="card-roast">
                <div class="card-header">
                    What Kind Of Coffee Would You Like?
                </div>
                <div class="form-group">
                    <label for="roast-selection"></label>
                    <div id="submit">
                        <input id="search" placeholder="Search Coffee" type="search"/>
                        <select id="roast-selection" class="form-control">
                            <option>All Roast</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- This is the add coffee form -->
            <label for="roast-selection"></label>
            <div class="card-add">
                <div class="card-roast">
                    Choose Your Roast
                </div>
                <div class="form-group">
                    <select class="form-control" id="input-roast">
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                        <input id="input-name" class="" placeholder="Coffee Name"/>
                        <br>
                        <input id="add-coffee" class="" type="button" value="submit">
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
